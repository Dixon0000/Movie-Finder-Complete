<div class="container">
  <h1>Movie Finder</h1>

  <form>
    <div class="form-group">
      <input type="text" name="movie-name" class="form-control" [(ngModel)]="movieName" placeholder="Enter movie name">
    </div>

    <button (click)="searchMovie(movieName)" type="submit" class="btn btn-primary mt-2">Search</button>
  </form>

  <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{errorMessage}}</div>

  <div *ngIf="movieData && movieData.Search && movieData.Search.length > 0" class="mt-4">
    <div class="row">
      <div *ngFor="let movie of movieData.Search" class="col-sm-4">
        <div class="card mb-3">
          <img *ngIf="movie.Poster !== 'N/A'" [src]="movie.Poster" class="card-img-top" alt="{{movie.Title}} poster">
          <img *ngIf="movie.Poster === 'N/A'" src="assets/default-poster.jpg" class="card-img-top" alt="{{movie.Title}} poster">
          <div class="card-body">
            <h5 class="card-title">{{movie.Title}}</h5>
            <p class="card-text">{{movie.Year}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Move buttons outside the *ngIf statement for movie list -->
  <div *ngIf="movieData && movieData.Search && movieData.Search.length > 0" class="row mb-3">
    <div class="col-sm-12 text-center">
      <button class="btn btn-pagination mr-2" (click)="previousPage()">Previous Page</button>
      <button class="btn btn-pagination" (click)="nextPage()">Next Page</button>
    </div>
  </div>
  <!-- ... -->

  <div *ngIf="movieData && movieData.Search?.length === 0" class="mt-4 alert alert-warning">No movies found with that name.</div>
</div>
